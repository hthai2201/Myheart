<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lovely – nơi chia sẻ yêu thương." />
  <!-- <meta name="robots" content="index, follow"> -->
  <title>Nhập dữ liệu</title>
  <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png">
  <link
    href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      font-weight: 600;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 24px;
      color: #555;
      flex-direction: column;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff7094;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {

      0%,
      20% {
        content: '';
      }

      40% {
        content: '.';
      }

      60% {
        content: '..';
      }

      80%,
      100% {
        content: '...';
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div id="loading-text">Loading</div>
  </div>

  <div class="container">
    <h1>Nhập dữ liệu</h1>

    <label for="messages">Lời nhắn:</label>
    <div id="messagesContainer"></div>
    <p id="warning" style="color: #ff6e75; font-size: 14px; margin-top: 8px; display: none;"></p>
    <div class="add-btn-wrapper">
      <button type="button" id="addMessage">+ Thêm câu</button>
    </div>

    <label for="images">Images (mỗi dòng 1 đường link ảnh):</label>
    <textarea id="images" rows="4" placeholder="Ví dụ: 
http://devpan.com/img1.png 
http://devpan.com/img.png"></textarea>
    <div id="imagePreview" style=" display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>

    <label for="heartColor">Heart Color:</label>
    <div id="colorPickerContainer">
      <input type="color" id="heartColor" value="#ff9090" />
      <span id="colorValue">#ff9090</span>
    </div>

    <label for="music">Chọn nhạc:</label>
    <select id="music">
      <option value="">-- Không chọn --</option>
      <option value="a.mp3">Nhac nền</option>
      <option value="s.mp3">Happy birthday</option>
      <option value="d.mp3">Tràn Ngập bộ nhớ</option>
      <option value="t.mp3">Thương em hơn chính mình</option>
      <option value="c.mp3">Chạm vào mây</option>
    </select>

    <button id="createLink">Tạo link</button>

    <div id="resultContainer" style="display: none;">
      <button id="copyButton">Copy</button>
      <input type="text" id="resultLink" readonly />
    </div>
    <!-- Nút chuyển sang Donate và tạo QR -->
    <div
      style="text-align: center; font-size: 14px; font-weight: 600; color: #ff4444; user-select: none; margin-top: 15px; border: 1.5px dashed #ff4444; padding: 10px 15px; border-radius: 8px;">
      “Nếu bạn thấy trang này hữu ích, một chút ủng hộ từ bạn sẽ là niềm vui rất lớn đối với mình.” ☕❤️
    </div>

    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
      <button type="button" onclick="window.location.href='https://panbap.github.io/Donate/donate.html'"
        style="background-color: #ff6565; color: white; border: none; border-radius: 8px; padding: 12px 18px; cursor: pointer; font-family: 'Mali', cursive; font-weight: 600; transition: background-color 0.25s ease;">
        Ủng hộ
      </button>
      <button type="button" onclick="window.location.href='https://panbap.github.io/HeartQR/'"
        style="background-color: #ff6565; color: white; border: none; border-radius: 8px; padding: 12px 18px; cursor: pointer; font-family: 'Mali', cursive; font-weight: 600; transition: background-color 0.25s ease;">
        Tạo QR
      </button>
    </div>
  </div>
  <script src="./assets/input.main.js?v=202406"></script>

</body>


</html>
